<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Crates Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fefefe;
    }

    .footer {
      background-color: #e4b8a6;
      padding: 40px 20px;
      color: #000;
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-column h4, .logo {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li a {
      color: inherit;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }

    .footer-column p {
      margin: 10px 0;
    }

    .logo {
      font-size: 24px;
    }

    .heart {
      color: red;
    }

    .social-icons a {
      margin-right: 12px;
      text-decoration: none;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .footer-column img.icon {
      width: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">

      <!-- Brand Info -->
      <div class="footer-column">
        <div class="logo">Love <span class="heart">❤️</span> Crates</div>
        <p>Curated beauty essentials to spread love.<br>Stay connected!</p>
        <div class="social-icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="WhatsApp"></a>
        </div>
      </div>

      <!-- Company -->
      <div class="footer-column">
        <h4>Company</h4>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>

      <!-- Support -->
      <div class="footer-column">
        <h4>Support</h4>
        <ul>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Shipping Info</a></li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="footer-column">
        <h4>Contact Us</h4>
        <p><img class="icon" src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone"> (571) 899-1100</p>
        <p><img class="icon" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"> lovecrate.co@gmail.com</p>
      </div>

    </div>
  </footer>

</body>
</html>
